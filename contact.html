<!-- Banner -->
<section id="banner" class="nofade">
	<div class="inner">
		<header><h2>Get in touch with us</header>
		<p>We are always eager to hear from you</p>

		<form method="post" action="#">
		<div class="row uniform">

			<div class="6u 12u$(small)">
				<input type="text" name="name" id="name" value="" placeholder="Name" />
			</div>
			<div class="6u 12u$(small)">
				<input type="text" name="mail" id="mail" value="" placeholder="Email" />
			</div>
			<div class="12u$">
				<textarea  rows=5 name="msg" id="msg" placeholder="Leave a message"></textarea>
			</div>
			<div class="9u 12u$(small)">
				<div class="select-wrapper">
					<select name="category" id="category">
						<option value="" disabled selected>- What is your relation to Neurotech -</option>
						<option value="1">Student</option>
						<option value="1">Teacher</option>
						<option value="1">Researcher</option>
						<option value="1">Other</option>
					</select>
				</div>
			</div>
			<div class="3u 12u$(small)">
				<ul class="actions">
					<li><input type="submit" value="Send Message" /></li>
				</ul>
			</div>
		</div>
		</form>

	</div>
</section>
