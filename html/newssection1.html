<!-- Newsitem -->
<section class='wrapper style2 news'>
  <a class='partneranchor' id='%id%'></a>
  <div class='inner'>
    <div class='flex flex-2'>
      <div class='col col1'>
        <div class='image round fit'>
          <img src='%img%' alt='%alt%' />
        </div>
      </div>
      <div class='col col2 padtop'>
        <h3>%tt%</h3>
        <p>%txt%</p>
      </div>
    </div>
  </div>
</section>
